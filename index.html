<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at center, #1e1e2f 0%, #0d0d1a 100%);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 4em;
      animation: fadeInUp 2s ease-out forwards;
      opacity: 0;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
      color: #bbb;
      animation: fadeInUp 3s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Animasi bintang-bintang */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      background: transparent;
      overflow: hidden;
    }

    .stars::before, .stars::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent url('https://svgshare.com/i/11Pt.svg') repeat;
      animation: moveStars 60s linear infinite;
      opacity: 0.2;
    }

    .stars::after {
      animation-duration: 100s;
      opacity: 0.1;
    }

    @keyframes moveStars {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-500px, -1000px);
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>COMING SOON</h1>
    <p>We're working on something awesome. Stay tuned!</p>
  </div>
</body>
</html>
